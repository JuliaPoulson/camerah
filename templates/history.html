{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for t in table %}
                <tr>
                    <td>{{ t["symbol"] }}</td>
                    <td>{{ t["shares"]  }}</td>
                    <td>{{ t["date"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
